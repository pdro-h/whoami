<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Pedro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #008000;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .typed-text {
            display: inline;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff00;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="typed-text"></span><span class="cursor"></span></h1>
    </div>

    <script>
        const text = "Bem-vindo ao meu portfólio!";
        let index = 0;
        const speed = 100;

        function typeEffect() {
            if (index < text.length) {
                document.querySelector(".typed-text").textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, speed);
            }
        }
        
        document.addEventListener("DOMContentLoaded", typeEffect);
    </script>
</body>
</html>
